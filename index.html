<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class = "contact-form">
    <h1>Contact Us</h1>

    <form id = "contact-form">
      <div class="form-item">
        <div class="first-name">
          <label for ="first-name">First Name <span class="required-input">*</span></label>
          <input type="text" name="first-name" id = "first-name">
          <p class = "form-alert">This field is required</p>
        </div>

        <div class="last-name">
          <label for ="last-name">Last Name <span class="required-input">*</span></label>
          <input type="text" name="last-name" id = "last-name">
          <p class = "form-alert">This field is required</p>
        </div>

      </div>

      <div class="form-item">
        <label for = "email">Email Address <span class="required-input">*</span></label>
        <input type="email" name="email" id = "email">
        <p class="form alert">Please enter a valid email address</p>
      </div>

      <div class="form-item">
        <label for="query-type">Query Type <span class="required-input">*</span></label>

        <div class="radio-inputs">
          <div class="radio-option">
            <input type="radio" name="general-enquiry" id="enquiry-type" value="General Enquiry">
            <label for="general-enquiry">General Enquiry</label>
            <input type="radio" name="support-request" id="enquiry-type" value="Support Request">
            <label for="support-request">Support Request</label>
          </div>
        </div>

        <p class="form-alert">Please select a query type</p>
      </div>

      <div class="form-item">
        <div class="message">
          <label for ="message">Message <span class="required-input">*</span></label>
          <textarea name="message" id="message" rows="4"></textarea>
          <p class="form-alert">This field is required</p>
        </div>
      </div>

      <div class="form-item">
        <div class="message">
          <label for ="message">Message <span class="required-input">*</span></label>
          <textarea name="message" id="message" rows="4"></textarea>
          <p class="form-alert">This field is required</p>
        </div>
      </div>

      <div class="form-item">
        <div>
         <input type="checkbox" name ="consent" id="consent">
         <label for = "consent">I consent to being contacted by the team <span class="required-input">*</span></label>
         <p class="form-alert">To submit this form, please consent to being contacted</p>
        </div>
      </div>


      </div>
    </form>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
